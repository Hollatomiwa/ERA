<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Employee Readiness Academy | Home</title>
  
    <link rel="icon" href="favicon.png">
  
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="css/styles.css" rel="stylesheet" />
  
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lobster+Two:ital@1&family=Space+Mono:ital@0;1&display=swap" rel="stylesheet">
  
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body class="bg-teal">
  <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
          <main>
              <div class="container">
                  <div class="row justify-content-center">
                      <div class="col-lg-7">
                          <div class="card shadow-lg border-0 rounded-lg mt-5">
                              <div class="card-header"><h3 class="text-center font-weight-light my-4">Update Profile</h3></div>
                              <div class="card-body">
                                <form class="register-form">
                                      <div class="row mb-3">
                                          <div class="col-md-6">
                                              <div class="form-floating mb-3 mb-md-0">
                                                  <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" />
                                                  <label for="inputFirstName">First name</label>
                                              </div>
                                          </div>
                                          <div class="col-md-6">
                                              <div class="form-floating">
                                                  <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" />
                                                  <label for="inputLastName">Last name</label>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="form-floating mb-3">
                                          <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                          <label for="inputEmail">Email address</label>
                                      </div>
                                      <div class="row mb-3">
                                          <div class="col-md-6">
                                              <div class="form-floating mb-3 mb-md-0">
                                                  <input class="form-control" id="inputBio" type="text" placeholder="Update Bio"  />
                                                  <label for="inputBio">Update Bio</label>
                                              </div>
                                          </div>
                                          <div class="col-md-6">
                                              <div class=" mb-3 mb-md-0">
                                                <label for="inputCertificate">Upload Certificate</label>
                                                <input class="form-control" id="inputCertificate" type="file" placeholder="Upload Certificate" />
                                              </div>
                                          </div>
                                      </div>
                                      <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <button type="button" class="btn btn-lg" data-bs-toggle="modal" data-bs-target="#updateProfile">Update</button>
                                        </div>
                                    </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- Modal -->
              <div class="uploadConfirmation">
                <div class="modal fade" id="updateProfile" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-body">
                          <p>Profile Update review in progress</p>
                          <p>We will notify you shortly</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn" data-bs-dismiss="modal">
                              <a href="fac-home.html">Close</a>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
          </main>
      </div>
      <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Employee Readiness Academy 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
